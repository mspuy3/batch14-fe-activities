<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
   <link rel="stylesheet" href="styles-todolist.css">
   <link rel="stylesheet" href="styles.css">

   <title>Momentum Clone</title>
</head>

<body>

   <div id="name-input-container"> 
      <input type="text" id="name-input" placeholder="Your name here..." required></input>
      <button id="name-input-button">Let's Start!</button> 
   </div>

   <div id="page-container" class="opacity-effect">
      
      <div id="name-container">
         <p class="opacity-effect">Hi, <span id='name'></span>!</p>
      </div>

      <div id="timedate-container">

         <p class="opacity-effect">Today is <br> <span id='date'></span>.</p>

         <p class="opacity-effect">The time is <br> <span id='clock'></span>.</p>

      </div>


      <div id="quote-container" class="opacity-effect"><p id='quote'></p></div>

      <div id="focus-container" class="opacity-effect">Your focus of the day: <p id='focus'>not yet set.</p></div>

      

      <div id="new-focus-container">
         <input type="text" id="set-focus-input" placeholder="Set focus here..." required></input>
         <button id="set-focus-button">Set Focus</button> 
      </div>

      <div id="new-quote-container">
         <input type="text" id="add-quote-input" placeholder="Add quote here..." required></input>
         <button id="add-quote-button">Add Quote</button> 
         <button id="show-added-button">Show Added</button>
         <button id="reset-list-button">Reset List</button>
      </div>

      
      <div id="buttons-container" class="opacity-effect">
         <button id="name-change-button" class="opacity-effect">Change Name</button> 
         <button id="next-quote-button" class="opacity-effect">Next Quote</button>
         <button id="new-quote-button" class="opacity-effect">Add Quote</button>
         <button id="new-focus-button" class="opacity-effect">New Focus</button>
         <button id="clear-focus-button" class="opacity-effect">Clear Focus</button>
      </div>


      <button id="show-todo-button" class="opacity-effect">Show To-Do</button>

      <div id="todo-container" class="opacity-effect">

         <div id="todo-main-container">
        
            <div id="todo-input-container">
                <input id="todo-input" type="text" placeholder="Add your To-do here" value="">
                <button id="todo-input-button">Add To-do</button>
            </div>
            
            <div id="todo-list-container"></div>
    
            <button id="todo-clear-button">Clear all To-do</button>
    
        </div>

      </div>

   </div>

</body>

<script src="script-namegreet.js"></script>
<script src="script-timedate.js"></script>
<script src="script-quotes.js"></script>
<script src="script-focus.js"></script>
<script src="script-todolist.js"></script>


</html>
